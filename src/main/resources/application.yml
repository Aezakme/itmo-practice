spring:
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      WRITE_NULL_MAP_VALUES: false
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

api:
  root: /

server:
  port: 8094
endpoints:
  cors:
    allowed-headers: "Content-Type"